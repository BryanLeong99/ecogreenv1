<h1>Record Payment Form</h1>
<div mat-dialog-content class="content">
<form (ngSubmit)="onSubmit()" [formGroup]="paymentForm">
  <div class="input-list">
    <div *ngFor="let item of itemArray">
      <div class="title" *ngIf="item.raw_item == 'Aluminium' && item.charging_rate_per_kg != 0">
        <div>
          Aluminium
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Aluminium" min=0 [(ngModel)]="aluminium" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
      <div class="title" *ngIf="item.raw_item == 'Cardboard' && item.charging_rate_per_kg != 0">
        <div>
          Cardboard
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Cardboard" min=0 [(ngModel)]="cardboard" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
      <div class="title" *ngIf="item.raw_item == 'Copper' && item.charging_rate_per_kg != 0">
        <div>
          Copper
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Copper" min=0 [(ngModel)]="copper" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
      <div class="title" *ngIf="item.raw_item == 'Glass' && item.charging_rate_per_kg != 0">
        <div>
          Glass
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Glass" min=0 [(ngModel)]="glass" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
      <div class="title" *ngIf="item.raw_item == 'Iron' && item.charging_rate_per_kg != 0">
        <div>
          Iron
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Iron" min=0 [(ngModel)]="iron" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
      <div class="title" *ngIf="item.raw_item == 'Paper' && item.charging_rate_per_kg != 0">
        <div>
          Paper
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Paper" min=0 [(ngModel)]="paper" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
      <div class="title" *ngIf="item.raw_item == 'Plastic' && item.charging_rate_per_kg != 0">
        <div>
          Plastic
        </div>
        <div>
          :
        </div>
        <div>
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="Plastic" min=0 [(ngModel)]="plastic" (change)="calculatePrice()"/>
          </mat-form-field>
        </div>
        <div>
          kg
        </div>
      </div>
    </div>
    <div class="total">
      <div>
        Total
      </div>
      <div>
        :
      </div>
      <div>
       RM {{ totalPrice.toFixed(2) }}
      </div>
    </div>
  </div>
  <div class="button-container-cancel">
      <button mat-button (click)="onDismiss()" type="button">Cancel</button>
  </div>
  <div class="button-container-save" type="submit">
      <button mat-button>Submit</button>
  </div>
  </form>
</div>

<ngx-loading [show]="loading"></ngx-loading>
