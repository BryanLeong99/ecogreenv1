<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" id="drawer">
    <mat-toolbar>
      <!-- Menu -->
      <div class="image-container">
        <img src='assets/image/logo_transparent.png' width="50%"/>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigate('dashboard')" href="#" routerLink="/dashboard" routerLinkActive="active-list-item">Dashboard</a>
      <a mat-list-item (click)="navigate('create-booking')" href="#" routerLink="/create-booking" routerLinkActive="active-list-item" *ngIf="role == 'Household'">Book Collector</a>
      <a mat-list-item (click)="navigate('recycling-centre')" href="#" routerLink="/recycling-centre" routerLinkActive="active-list-item" *ngIf="role == 'Collector'">Recycling Centre</a>
      <a mat-list-item (click)="navigate('booking-request')" href="#" routerLink="/booking-request" routerLinkActive="active-list-item" *ngIf="role == 'Collector'">Booking Received</a>
      <a mat-list-item (click)="navigate('my-booking')" href="#" routerLink="/my-booking" routerLinkActive="active-list-item" *ngIf="role == 'Household'">My Booking</a>
      <a mat-list-item (click)="navigate('transaction-history')" href="#" routerLink="/transaction-history" routerLinkActive="active-list-item" *ngIf="role == 'Household' || role == 'Collector'">My Earning</a>
      <a mat-list-item (click)="navigate('cash-out')" href="#" routerLink="/cash-out" routerLinkActive="active-list-item" *ngIf="role == 'Collector' || role == 'Centre'">My Cash Out</a>
      <a mat-list-item (click)="navigate('my-profile')" href="#" routerLink="/my-profile" routerLinkActive="active-list-item">My Profile</a>
      <a mat-list-item (click)="navigate('my-rating')" href="#" routerLink="/my-rating" routerLinkActive="active-list-item" *ngIf="role == 'Collector'">My Rating</a>
      <a mat-list-item (click)="navigate('item-accepted')" href="#" routerLink="/item-accepted" routerLinkActive="active-list-item" *ngIf="role == 'Collector'">Item Accepted</a>
      <a mat-list-item (click)="navigate('register-collector')" href="#" routerLink="/register-collector" routerLinkActive="active-list-item" *ngIf="role == 'Admin'">Register Collector</a>
      <a mat-list-item (click)="navigate('pay-to-collector')" href="#" routerLink="/pay-to-collector" routerLinkActive="active-list-item" *ngIf="role == 'Admin'">Pay To Collector</a>
      <a mat-list-item (click)="signOut()" href="#" style="color: '#FF0000'">Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span style="font-family: 'Nunito';">ap-lib</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
