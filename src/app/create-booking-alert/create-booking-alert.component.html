<h1>Booking Form</h1>
<div class="title">
  Collector: {{ collectorName }}
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="bookingForm">
  <div mat-dialog-content class="content">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput type="date" name="date" ngModel required formControlName="date"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose A Time</mat-label>
      <mat-select matNativeControl name="scheduledTime" required formControlName="scheduledTime">
          <mat-option value="09:00:00 AM">09:00 AM</mat-option>
          <mat-option value="10:00:00 AM">10:00 AM</mat-option>
          <mat-option value="11:00:00 AM">11:00 AM</mat-option>
          <mat-option value="12:00:00 PM">12:00 PM</mat-option>
          <mat-option value="13:00:00 PM">01:00 PM</mat-option>
          <mat-option value="14:00:00 PM">02:00 PM</mat-option>
          <mat-option value="15:00:00 PM">03:00 PM</mat-option>
          <mat-option value="16:00:00 PM">04:00 PM</mat-option>
          <mat-option value="17:00:00 PM">05:00 PM</mat-option>
          <mat-option value="18:00:00 PM">06:00 PM</mat-option>
          <mat-option value="19:00:00 PM">07:00 PM</mat-option>
          <mat-option value="20:00:00 PM">08:00 PM</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="button-container-cancel">
      <button mat-button (click)="onDismiss()" type="button">Cancel</button>
  </div>
  <div class="button-container-save" type="submit">
      <button mat-button>Save</button>
  </div>
</form>

<ngx-loading [show]="loading"></ngx-loading>
