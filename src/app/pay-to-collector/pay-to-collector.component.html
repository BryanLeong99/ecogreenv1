<div class="main-container">
  <div class="page-title">
      Item Accepted
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="paymentForm">
    <div class="main-section-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="emailInput" ngModel formControlName="emailInput" min=0/>
      </mat-form-field>
      <div class="flex-column">
        <div class="checkbox-container">
          <div>Aluminium</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="aluminiumInput" ngModel formControlName="aluminiumInput" min=0 [(ngModel)]="aluminiumMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>

        <div class="checkbox-container">
          <div>Cardboard</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="cardboardInput" ngModel formControlName="cardboardInput" min=0 [(ngModel)]="cardboardMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>
      </div>


      <div class="flex-column">
        <div class="checkbox-container">
          <div>Copper</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="copperInput" ngModel formControlName="copperInput" min=0 [(ngModel)]="copperMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>

        <div class="checkbox-container">
          <div>Glass</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="glassInput" ngModel formControlName="glassInput"min=0 [(ngModel)]="glassMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>
      </div>

      <div class="flex-column">
        <div class="checkbox-container">
          <div>Iron</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="ironInput" ngModel formControlName="ironInput"min=0 [(ngModel)]="ironMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>

        <div class="checkbox-container">
          <div>Paper</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="paperInput" ngModel formControlName="paperInput"min=0 [(ngModel)]="paperMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>
      </div>


      <div class="flex-column">
        <div class="checkbox-container">
          <div>Plastic</div>
          : &nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <input matInput type="number" name="plasticInput" ngModel formControlName="plasticInput" min=0 [(ngModel)]="plasticMass" (change)="calculatePrice()"/>
          </mat-form-field>
          &nbsp; kg
        </div>
        <div class="checkbox-container total">
          <div>Total</div>
          RM &nbsp; {{ total.toFixed(2) }}
        </div>
      </div>

    </div>
    <div class="button-container" type="submit">
        <button mat-button>Submit</button>
    </div>
  </form>
</div>

<ngx-loading [show]="loading"></ngx-loading>
